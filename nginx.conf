server {
    listen      50.116.11.184:80;
    server_name instant.io;

    # Allow file uploads
    client_max_body_size 50M;
    
    root /home/feross/www/instant.io;
    index index.html;
    
    # Try to serve static files
    try_files $uri $uri/ =404;
}

server {
    listen      50.116.11.184:80;
    server_name www.instant.io;
    rewrite ^   http://instant.io$request_uri permanent;
}
